<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"> 

      </div>
      <div class="chat__main">
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">
            ChatApp
          </a>
          <button  class="btn btn-secondary form-inline my-2 my-lg-0" onclick="location.href='/'" id="logoutBtn">Logout</button>
        </nav>
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form">
            <input
              id="inputTxt"
              type="text"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button class="btn btn-dark" type="submit" id="sendBtn">
              Send
            </button>
          </form>
          <button class="btn btn-dark" type="button" id="send-location">Location</button>

        </div>
        
      </div>
    </div>
    
    <script id="message-template" type="text/html" >
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>  
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank" class="msg">My Current Location</a></p>
      </div>
    </script>

    <script class="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
          {{#users}}
             <li >{{username}}</li>
          {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
